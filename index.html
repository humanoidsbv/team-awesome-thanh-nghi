<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Team Awesome
    </title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="fonts.css">
</head>
<body>

    <header class="header">
        <h1 class="header__logo">team awesome</h1>
        <button class="menu-button">
            <img 
                alt="icon-menu"
                class="menu-button__icon menu-button__icon--open" 
                src="images/icon-menu.svg" 
            />

            <img 
                alt="icon-close"
                class="menu-button__icon menu-button__icon--close" 
                src="images/icon-close.svg" 
            />
        </button>

        <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item menu__item--active">
                        <a class="menu__link" href="#">
                            Timesheets
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            Team members
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            Projects
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            Clients
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            Documents
                        </a>
                    </li>
                </ul>
        </nav>
        <div class="profile">
            <button class="profile__button">
                <img 
                    class="profile__logo" 
                    src="images/logo-humanoids.svg"
                />
                <img 
                    class="profile__picture" 
                    src="images/picture-tnt.jpg"
                    />
            </button>
            <button class="dropdown">
                <img 
                    class="dropdown__icon" 
                    src="images/icon-arrow-down.svg"
                />
            </button>
        </div>
    </header>

    <script>
        const menuButton = document.querySelector('.menu-button');
        const header = document.querySelector('.header');
        menuButton.onclick = () => {
            header.classList.toggle('header--navigation-visible');
        };                         
    </script>
</body>
</html>
